<!DOCTYPE html>
<html>
    <head>
        <title>The title is nested in the head</title>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Favorite Animal</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Tod</td>
                  <td>Easton</td>
                  <td>Pegasus</td>
                </tr>
              </tbody>
              <tfoot>
                <tr>
                  <td>Footer content 1</td>
                  <td>Footer content 2</td>
                </tr>
              </tfoot>
          </table>        
    </body>
</html>
